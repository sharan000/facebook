<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Facebook- login or Sign-in
	</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<header>
	<div class="logo">
		<img src="facebook.svg" alt="facebook">
		<h2>Facebook helps you connect and share with people.</h2>
	</div>
	</header>

	<section>
	<div class="form">
			<input type="email" id="username" name="name" placeholder="email id or mobile no."> <br>
			<input type="password" id="pass" name="password" placeholder="password">  <br>
			<a href="Account_open.com"><button class="login">log in</button></a> <br>
			<p><a href="resetpassword.com">forgot password ?</a></p>
			<hr>
			<button class="signup"><a href="createaccount.com">New User Sign up</a></button>
	</div>
	</section>
</body>
</html>
